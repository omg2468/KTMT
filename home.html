<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz App</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      .question {
        margin-bottom: 20px;
      }
      .correct {
        color: green;
        font-weight: bold;
      }
      img {
        max-width: 100%;
        height: auto;
        margin-top: 10px;
      }
      #index-bar {
        display: flex;
        flex-wrap: wrap; /* Cho phép xuống dòng */
        gap: 10px;
        margin-bottom: 10px;
      }

      #index-bar a {
        display: inline-block;
        padding: 4px 8px;
        background: #eee;
        border-radius: 5px;
        text-decoration: none;
        color: #333;
        font-size: 14px;
        transition: background 0.2s;
        font-size: 40px;
      }

      #index-bar a:hover {
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <div id="index-bar"></div>
    <hr />
    <div id="quiz-container"></div>

    <script>
      fetch("questions.json")
        .then((response) => response.json())
        .then((data) => {
          const container = document.getElementById("quiz-container");
          const indexBar = document.getElementById("index-bar");
          const seenStarts = new Set();

          data.forEach((q, index) => {
            const div = document.createElement("div");
            div.className = "question";

            // Gán id duy nhất theo từ đầu tiên
            const firstWord = q.question.trim().split(" ")[0];
            const anchor = firstWord.toLowerCase();

            if (!seenStarts.has(anchor)) {
              // Tạo link trên thanh đầu trang
              const link = document.createElement("a");
              link.href = `#${anchor}`;
              link.textContent = firstWord;
              link.style.marginRight = "10px";
              indexBar.appendChild(link);
              seenStarts.add(anchor);
            }

            // Thêm id vào câu hỏi để có thể cuộn đến
            div.id = anchor;

            // (Phần cũ) thêm ảnh nếu có
            if (q.image) {
              const img = document.createElement("img");
              img.src = q.image;
              img.alt = `Câu ${index + 1}`;
              div.appendChild(img);
            }

            // Thêm câu hỏi
            const p = document.createElement("p");
            p.innerHTML = `<strong>Câu ${index + 1}:</strong> ${q.question}`;
            div.appendChild(p);

            // Thêm lựa chọn
            const ul = document.createElement("ul");
            for (const key in q.options) {
              const li = document.createElement("li");
              li.textContent = `${key}. ${q.options[key]}`;
              if (key == q.correctAnswer) {
                li.classList.add("correct");
                li.textContent = `✔ ${li.textContent}`;
              }
              ul.appendChild(li);
            }

            div.appendChild(ul);
            container.appendChild(div);
          });
        })
        .catch((error) => console.error("Lỗi khi tải dữ liệu:", error));
    </script>
  </body>
</html>
